<body id="body">
	<div>
		<h1>COLOR FLIPPER</h1>
		<button id="click" onclick="change()">Click Me</button>
    </div>


    <script>
    	
    	var i=0;
        function change() {
        	
    	
    		var screen=document.getElementById("body");
    		var color=["#106e0d","#b0390e","#1d1e63","#6e0e23"];
    			screen.style.backgroundColor=color[i];
    			i=(i+1)%color.length;
    		
    		}
    		
    		var interval=setInterval(change,1000);
    		

    //to start interval comment out clear interval function	
   clearInterval(interval);
    </script>
